<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="../favicon.ico">
</head>
<body>
  <main>
    <h1>GPA計算ツール</h1>
    <section>
      <h2>ファイル読み込み</h2>
      <p>成績のページを保存し、ダウンロードしたHTMLファイルを入力してください。</p>
      <p>
        <input type="file" id="file-input" accept=".html">
      </p>
    </section>
    <section>
      <h2>計算</h2>
      <p>選択した科目のGPとGPAを計算する。</p>
      <p>
        <input type="button" id="calc-gpa-button-input" value="計算する">
      </p>
      <p>結果</p>
      <table>
        <tbody>
          <tr>
            <td>単位数×GPの和：</td>
            <td><input type="number" id="credit-gp-sum-text-input"></td>
          </tr>
          <tr>
            <td>単位数の和：</td>
            <td><input type="number" id="credit-sum-text-input"></td>
          </tr>
          <tr>
            <td>GPA：</td>
            <td><input type="number" id="gpa-text-input"></td>
          </tr>
        </tbody>
      </table>
    </section>
    <section>
      <h2>表</h2>
      <p>行を追加する。</p>
      <p>
        <input type="button" id="add-button-input" value="行を追加">
      </p>
      <table class="main-table">
        <thead id="table-head"></thead>
        <tbody id="table-body"></tbody>
      </table>
    </section>
  </main>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
