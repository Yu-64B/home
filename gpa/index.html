<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="../favicon.ico">
</head>
<body>
  <main>
    <h1>GPA計算ツール</h1>
    <section>
      <h2>ファイル読み込み</h2>
      <p>成績のページを保存し、ダウンロードしたHTMLファイルを入力してください。</p>
      <p>
        <input type="file" id="file_input" accept=".html">
      </p>
    </section>
    <section>
      <h2>表</h2>
      <p>行を追加する。</p>
      <p>
        <input type="button" id="add_button_input" value="行を追加">
      </p>
      <table border="1">
        <thead id="table_head"></thead>
        <tbody id="table_body"></tbody>
      </table>
    </section>
    <section>
      <h2>計算</h2>
      <p>選択した科目のGPを計算する。</p>
      <p>
        <input type="button" id="calc_gp_button_input" value="計算する">
      </p>
      <p>選択した科目のGPAを計算する。</p>
      <p>
        <input type="button" id="calc_gpa_button_input" value="計算する">
      </p>
    </section>
    <section>
      <h2>結果</h2>
      <p>GPの和</p>
      <p>単位数の和</p>
      <p>GPA</p>
    </section>
  </main>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
