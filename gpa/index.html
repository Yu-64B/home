<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="../favicon.ico">
</head>
<body>
  <main>
    <h1>GPA計算ツール</h1>
    <section>
      <h2>ファイル読み込み</h2>
      <p>成績のページを保存し、ダウンロードしたHTMLファイルを選択してください。</p>
      <p>
        <input type="file" id="file-input" accept=".html">
      </p>
      <details>
        <summary>テキストの読み込み（未完成）</summary>
        <p>HTMLファイルを読み込む方法がうまくいかないときは、成績の表全体をコピーして以下にペーストしてください。</p>
        <p>
          <textarea id="textarea"></textarea>
        </p>
        <p>
          <input type="button" id="read-table-button-input" value="テキストを読み込む">
        </p>
      </details>
    </section>
    <section>
      <h2>計算</h2>
      <p>選択した科目のGPとGPAを計算する。</p>
      <p>
        <input type="button" id="calc-gpa-button-input" value="計算する">
      </p>
      <p>結果</p>
      <table>
        <tbody>
          <tr>
            <td>単位数×GPの和：</td>
            <td><input type="number" id="credit-gp-sum-text-input"></td>
          </tr>
          <tr>
            <td>単位数の和：</td>
            <td><input type="number" id="credit-sum-text-input"></td>
          </tr>
          <tr>
            <td>GPA：</td>
            <td><input type="number" id="gpa-text-input"></td>
          </tr>
        </tbody>
      </table>
    </section>
    <section>
      <h2>表</h2>
      <details id="filter-outer-details">
        <summary>フィルター（未完成）</summary>
        <p>
          <input type="button" value="全選択" id="select-all-filters-button-input">
          <input type="button" value="全非選択" id="deselect-all-filters-button-input">
        </p>
        <div id="filter-outer-div"></div>
        <p>
          <input type="button" value="全ての科目を選択" id="select-all-rows-button-input">
          <input type="button" value="全ての科目を非選択" id="deselect-all-rows-button-input">
          <input type="button" value="指定した科目のみ選択" id="select-rows-button-input">
          <input type="button" value="指定した科目のみ非選択" id="deselect-rows-button-input">
        </p>
        <p>
          <input type="button" value="全ての科目を表示" id="show-all-rows-button-input">
          <input type="button" value="全ての科目を非表示" id="hidden-all-rows-button-input">
          <input type="button" value="指定した科目のみ表示" id="show-rows-button-input">
          <input type="button" value="指定した科目のみ非表示" id="hidden-rows-button-input">
        </p>
      </details>
      <p>行を追加する。</p>
      <p>
        <input type="button" id="add-button-input" value="行を追加">
      </p>
      <table class="main-table">
        <thead id="table-head"></thead>
        <tbody id="table-body"></tbody>
      </table>
    </section>
  </main>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
